name: Social Media Bot

on:
  # Run daily at 9:00 AM EST
  schedule:
    - cron: '0 14 * * *'  # 14:00 UTC = 9:00 AM EST
  
  # Allow manual trigger
  workflow_dispatch:
    inputs:
      test_mode:
        description: 'Run in test mode (preview only, no posting)'
        required: false
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'

jobs:
  post-social-media:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install supabase anthropic requests --break-system-packages
      
      - name: Run Social Media Bot
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          LINKEDIN_ACCESS_TOKEN: ${{ secrets.LINKEDIN_ACCESS_TOKEN }}
          LINKEDIN_ORG_ID: ${{ secrets.LINKEDIN_ORG_ID }}
          TEST_MODE: ${{ github.event.inputs.test_mode || 'false' }}
        run: |
          echo "=========================================="
          echo "ü§ñ I AM CFO Social Media Bot"
          echo "=========================================="
          echo "‚è∞ Running at: $(date)"
          echo "üåç Timezone: EST"
          echo "üì± Platform: LinkedIn"
          echo "üß™ Test Mode: $TEST_MODE"
          echo "=========================================="
          python scripts/social_media_bot.py
      
      - name: Notify on failure
        if: failure()
        run: |
          echo "‚ùå Social media bot failed!"
          echo "Check the logs above for details"
