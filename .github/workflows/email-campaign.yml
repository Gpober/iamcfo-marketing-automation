name: Email Campaign Bot

on:
  schedule:
    # Run every day at 9 AM EST (2 PM UTC during standard time, 1 PM UTC during DST)
    - cron: '0 14 * * *'
  
  workflow_dispatch: # Allow manual trigger
    inputs:
      batch_size:
        description: 'Number of emails to send'
        required: false
        default: '500'  # Updated for upgraded SendGrid plan (50K/month)
      
      run_followups:
        description: 'Also run follow-up bot'
        required: false
        default: 'true'
        type: choice
        options:
          - 'true'
          - 'false'

jobs:
  send-emails:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      
      - name: Send email batch
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          BATCH_SIZE: ${{ github.event.inputs.batch_size || '500' }}
        run: |
          python scripts/email_bot.py
      
      - name: Send notification on success
        if: success()
        run: |
          echo "✅ Email campaign completed successfully!"
          echo "Batch size: ${{ github.event.inputs.batch_size || '500' }}"
          echo "Time: $(date)"
      
      - name: Send notification on failure
        if: failure()
        run: |
          echo "❌ Email campaign failed! Check logs above."
          echo "Time: $(date)"
          exit 1

  send-followups:
    runs-on: ubuntu-latest
    # Remove dependency - follow-ups are independent of today's emails
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      
      - name: Send follow-up emails
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          python scripts/followup_bot_2-3-3.py
      
      - name: Send notification on success
        if: success()
        run: |
          echo "✅ Follow-up campaign completed successfully!"
          echo "Time: $(date)"
      
      - name: Send notification on failure
        if: failure()
        run: |
          echo "❌ Follow-up campaign failed! Check logs above."
          echo "Time: $(date)"
          exit 1
