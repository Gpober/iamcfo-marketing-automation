name: Email Campaign Bot

on:
  schedule:
    # Run Monday-Friday at 9 AM EST (2 PM UTC)
    - cron: '0 14 * * 1-5'
  
  workflow_dispatch: # Allow manual trigger
    inputs:
      batch_size:
        description: 'Number of emails to send'
        required: false
        default: '100'

jobs:
  send-emails:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      
      - name: Send email batch
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          BATCH_SIZE: ${{ github.event.inputs.batch_size || '100' }}
        run: |
          python scripts/email_bot.py
      
      - name: Send notification on success
        if: success()
        run: |
          echo "✅ Email campaign completed successfully!"
          echo "Batch size: ${{ github.event.inputs.batch_size || '100' }}"
      
      - name: Send notification on failure
        if: failure()
        run: |
          echo "❌ Email campaign failed! Check logs above."

  send-followups:
    runs-on: ubuntu-latest
    needs: send-emails
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      
      - name: Send follow-up emails
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          python scripts/followup_bot.py
